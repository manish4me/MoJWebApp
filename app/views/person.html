<h1>
	Some Useful Government Service
</h1>
<br/>

<div class="container">
  <div class="panel panel-default">
    <div class="panel-body"><form class="form-horizontal" role="form" id="form" ng-submit="addPerson(person);">
  <div class="form-group" >
    <label class="control-label col-sm-2" for="name">Name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" ng-model="person.name"  placeholder="Enter Name" required>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Sex:</label>
    <div class="col-sm-10"> 
      <label class="radio-inline"><input type="radio" name="optradio" required value="Male" ng-model="person.sex">Male</label>
	  <label class="radio-inline"><input type="radio" name="optradio" required value="Female" ng-model="person.sex">Female</label>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="age">Age:</label>
    <div class="col-sm-10"> 
      <input type="number" class="form-control" id="age" placeholder="Enter Age" ng-model="person.age" required>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="country">Country:</label>
    <div class="col-sm-10"> 
      <select class="form-control" id="country" required ng-model="person.country">
      				<option value="">Choose Country</option>
    				<option ng-repeat="country in countries" ng-value="country.name" >{{country.name}}</option>
  			</select>
    </div>
  </div>
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Apply</button>
    </div>
  </div>
</form></div>
  </div>
</div>
